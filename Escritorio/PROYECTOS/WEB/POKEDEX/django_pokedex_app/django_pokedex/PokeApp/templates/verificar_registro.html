<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Verificar Registro</h1>

    {% if user_data %}
    <p>Nombre completo: {{ user_data.full_name }}</p>
    <p>Correo electrónico: {{ user_data.email }}</p>
    <p>Teléfono: {{ user_data.phone }}</p>
    <p>Contraseña: {{ user_data.password }}</p>
{% else %}
    <p>No hay datos de usuario disponibles.</p>
{% endif %}


</body>
</html>
